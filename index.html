<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Library of Congress</title>


<body>

    <main class="container-fluid">
        <div class="row text-center">
            <section class="col-12 col-md-4 col-lg-3">
                <div class="card custom-card hx-auto w-auto" >

                    <h3 class="card-header text-white bg-primary">Library of Congress Search</h3>

                    <div class="card-body">
                        <div class="card-text">
                            <input type="text" class="card-input" id="search-input" placeholder="Search...">
                        </div>
                    </div>

                    <div class="info-form-group">
                        <label for="format-input" class="text-start">Select a Format</label>
                        <select class="form-control" id="format-input">
                          <option selected disabled>Pick one...</option>
                          <option value="Critical"></option>
                          <option value="Medium"></option>
                          <option value="Low"></option>
                          <option value="Can be moved to the right"></option>
                          <option value="Miscellaneous"></option>
                        </select>
                      </div>

                    <div class="card-footer text-white bg-primary">
                        <button class="btn btn-block text-white" id="search-btn">Search
                            Button</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
